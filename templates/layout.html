<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Ruotsitreeni - {% block title %}{% endblock %}</title>
    <script>2112</script>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-md navbar-dark bg-primary">
            <a class="navbar-brand" href="/">Ruotsitreeni</a>
            {% if not user_id %}
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/create_user">Luo uusi käyttäjätili</a>
                </li>
            </ul>
            {% else %}
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Käyttäjätili</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Kirjaudu ulos</a>
                </li>
            </ul>
            {% endif %}
        </nav>
        {% block page_content %} {% endblock %}
    </div>
</body>

</html>
